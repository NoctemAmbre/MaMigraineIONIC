<ion-header>

  <ion-navbar>
    <ion-title>Début de la migraine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <div *ngIf="nouvelleMigraine"> -->
    <ion-list>
      <ion-item>
        <div ion-grid class = "question">
          <p>A quel heure a commencé votre migrain</p>
        </div>
      </ion-item>
      <ion-label></ion-label>
      <ion-item>
          <ion-label>Date de Début</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="DateDebut"></ion-datetime>
      </ion-item>
      <ion-item class=glissieredateDebut>
        <ion-range class="glissiereJours" min="1" max={{JourMax}} step="1" snaps="true" pin="true" [(ngModel)]="JourModifie" (mouseenter)="jourModifie()" color="danger">
          <ion-icon range-left small name="calendar"></ion-icon>
          <ion-icon range-right name="calendar"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-label></ion-label>
      <ion-item>
          <ion-label>Heure de Début</ion-label>
          <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm ss" [(ngModel)]="JourDebut"></ion-datetime>
      </ion-item>
      <ion-item class=glissiereHeureDebut>
        <ion-range class="glissiereHeure" min="0" max={{HeureMax}} step="1" snaps="true" pin="true" [(ngModel)]="HeureModifie" (mouseenter)="heureModifie()" color="danger">
          <ion-icon range-left small name="time"></ion-icon>
          <ion-icon range-right name="time"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-label></ion-label>
    </ion-list>
    <div class="troisboutons">
      <button class="boutonprecedent" ion-button color="primary" (click)="Annule()" block> 
          <ion-icon class="flecheAvant" name="arrow-back" item-start></ion-icon>
      </button>
      <button class="boutonannule" ion-button color="primary" (click)="Annule()" block> 
          <span>Annule</span>
      </button>
      
      <button class="boutonsuivant" ion-button color="primary" (click)="Suivant()" block> 
          <ion-icon class="flecheApres" name="arrow-forward" item-start></ion-icon>
      </button>
    </div>
  <!-- </div> -->
</ion-content>
