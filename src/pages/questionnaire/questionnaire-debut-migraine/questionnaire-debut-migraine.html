<ion-header>

  <ion-navbar>
    <ion-title>Début de la migraine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="blocquestion">
    <ion-list class="choix">
        <div class = "question">
          <p>A quel heure a commencé votre migraine ?</p>
        </div>
      <ion-label></ion-label>
      <ion-item>
          <ion-label>Date de Début</ion-label>
          <ion-datetime displayFormat="DDDD DD MMMM YYYY" [(ngModel)]="DateDebut"
>
        </ion-datetime>
      </ion-item>
      <ion-item class=glissieredateDebut>
        <ion-range class="glissiereJours" min={{JourMin}} max={{JourMax}} step="1" snaps="true" pin="true" [(ngModel)]="JourModifie" (ionChange)="jourModifie()" color="danger">
          <ion-icon range-left big name="calendar" (click)="JourMoinUn()"></ion-icon>
          <ion-icon range-right small name="calendar" (click)="JourPlusUn()"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-label></ion-label>
      <ion-item>
          <ion-label>Heure de Début</ion-label>
          <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm ss" [(ngModel)]="JourDebut"></ion-datetime>
      </ion-item>
      <ion-item class=glissiereHeureDebut>
        <ion-range class="glissiereHeure" min={{HeureMin}} max={{HeureMax}} step="1" snaps="true" pin="true" [(ngModel)]="HeureModifie" (ionChange)="heureModifie()" color="danger">
          <ion-icon range-left big name="time" (click)="HeureMoinUn()"></ion-icon>
          <ion-icon range-right small name="time" (click)="HeurePlusUn()"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-label></ion-label>
    </ion-list>
    <div class="troisboutons">
      <button class="boutonprecedent" ion-button color="primary" (click)="Retour()" block> 
          <ion-icon class="flecheAvant" name="arrow-back" item-start></ion-icon>
      </button>
      <button class="boutonannule" ion-button color="primary" (click)="Annule()" block> 
          <span>Annule</span>
      </button>
      
      <button class="boutonsuivant" ion-button color="primary" (click)="Suivant()" block> 
          <ion-icon class="flecheApres" name="arrow-forward" item-start></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
